<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        
        var total=0;
        for (var number=3; number<=103; number=number+2) {total=total+number;}
        
        /* document.write( "sum = " + total + "<br>"); */
        document.write("sum="+total+"<br>");
        
        total=0;
        for (number=1; number<=1000; number+=2) {total=total+number; if (total==1000) break;}
        
        document.write("sum="+total+"<br>");
        
        var count=0;
        var number=1;
        total=0;
        
        while(total<=1000){
            total = total + number;
            count++;
            number=number+2;
        }
        document.write("count = " + count + "&nbsp; &nbsp; sum = " + total + "<br>");
        
        count=0;
        
        var colors = [];
        document.write(colors.length);
        colors[0]="Red";
        colors[1]="Green";
        colors[2]="Blue";
        colors[3]="Pink";
        
        document.write("<br>");
        document.write(colors.length);
        
        for (var row=0; row<colors.length; row++) {alert(colors[row]);}
        
     
        
    </script>
</head>
